<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Srinikajana Textiles</title>
  <!-- Same head as other pages (fonts, favicon, style) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Same :root, body, header, navbar styles as before */
    /* Add this */
    .cart-container {
      padding: 120px 0;
    }
    .cart-items {
      margin-bottom: 2rem;
    }
    .cart-item {
      display: flex;
      gap: 2rem;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 120px;
      object-fit: cover;
    }
    .cart-total {
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 2rem 0;
    }
    .btn-checkout {
      background: var(--accent);
      color: var(--primary);
      padding: 1rem 3rem;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Same Navbar as other pages -->

  <section class="cart-container">
    <div class="container">
      <h1 style="font-family: 'Playfair Display'; font-size: 3rem; text-align: center; margin-bottom: 3rem;">Your Cart</h1>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total">Total: ₹<span id="totalAmount">0</span></div>
      <div style="text-align: right;">
        <a href="/dummy/" class="btn-checkout">Proceed to Checkout</a>
      </div>
    </div>
  </section>

  <!-- Footer -->

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsDiv = document.getElementById('cartItems');
    const totalAmount = document.getElementById('totalAmount');

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p style="text-align:center; font-size:1.2rem;">Your cart is empty.</p>';
        totalAmount.textContent = '0';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <div style="flex:1;">
            <h3>${item.title}</h3>
            <p>₹${item.price} × ${item.quantity}</p>
          </div>
          <div>
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <span style="margin:0 1rem;">${item.quantity}</span>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button onclick="removeItem(${index})" style="margin-left:1rem; color:red;">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      totalAmount.textContent = total.toLocaleString();
    }

    function changeQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    renderCart();
    updateCartCount(); // navbar badge update
  </script>
</body>
</html>
